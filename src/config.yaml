# Setup
debug: False
logdir: "logs/"
seed: 0
device: "cuda:0" # "cuda:0" / "cpu"

# Observations
size: [128, 128]
grayscale: False

# Training
toy_env: True
n_envs: 1
n_episodes: 5000
max_episode_steps: 500
max_imagination_episode_steps: 30
imagination_timesteps_per_model_update: 500
env_id: "donkey-minimonaco-track-v0" # "donkey-generated-roads-v0"
max_grad_norm: 1

# Model
batch_size: 1
H: 512
# Z is set in the utils file
# A is set in the utils file
uniform_ratio: 0.01
buffer_size: 10000
activation: "silu" # "silu", "elu", "relu"

# Categorical VAE
num_categoricals: 32
num_classes: 32
channels: [32, 64, 128, 256, 256, 256] # [32, 64, 128, 256, 64] for 4x4
kernel_size: 3
stride: 2
padding: 1
conv_bias: False
entropyloss_coeff: 0.0
decoder_final_activation: "sigmoid" # "sigmoid"/ None

# RSSM
pred_loss_coeff: 1.0
dyn_loss_coeff: 0.5
rep_loss_coeff: 0.1
free_nats: 1.0
num_rnn_layers: 1

# MLP
mlp_n_layers: 3
mlp_hidden_dims: 256

# Replay Buffer
store_on_cpu: True

# RL Agent
gamma: 0.999
lam: 0.95 # lam=1 is Monte-Carlo (no bias, high variance), lam=0 is TD (high bias, no variance)
entropy_coeff: 0.01
critic_lr: 0.005
actor_lr: 0.001
verbose: 0
imagination_progress_bar: False
action_clip: 0.5 # action range: [-action_clip, action_clip]